<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>github pages</title>
        <style>
            h1 {
                text-align: center
            }
        </style>
    </head>
    <body>
        <h1>敬请期待</h1>
        <script>
            var ajax = new XMLHttpRequest()
            ajax.onreadystatechange = function() {
                if (ajax.readyState == 4 && ajax.status == 200) {
                    console.log('get https://lightface.tk success')
                }
            }
            ajax.open('GET', 'https://lightface.tk/github')
            ajax.send()
        </script>
    </body>
</html>
