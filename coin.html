<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>crypto</title>
  <style>
    .content {
      padding-left: 32px;
      font-size:large
    }
    .json-string {
      color: #c62628;
    }
    .json-number, .json-boolean {
      color: #1f1bcc;
    }
    .json-null {
      color: #818181;
    }
    .json-key {
      color: #861d8f;
    }
  </style>
</head>

<body>
  <h1 style="text-align: center;">crypto</h1>
  <pre id="content" class="content"></pre>
  <script>

    function syntaxHighlight(json) {
      if (typeof json !== 'string') {
        json = JSON.stringify(json, undefined, 2)
      } else {
        json = JSON.stringify(JSON.parse(json), undefined, 2)
      }
      json = json.replace(/&/g, '&').replace(/</g, '<').replace(/>/g, '>')
      return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,
        function (match) {
          let cls = 'json-number'
          if (/^"/.test(match)) {
            if (/:$/.test(match)) {
              cls = 'json-key'
            } else {
              cls = 'json-string'
            }
          } else if (/true|false/.test(match)) {
            cls = 'json-boolean'
          } else if (/null/.test(match)) {
            cls = 'null'
          }
          return '<span class="' + cls + '">' + match + '</span>'
        }
      )
    }

    let tokens = ['BTC', 'ETH', 'BNB', 'DOT', 'DOGE', 'AXS']
    let tokenMap = {}

    let content = document.getElementById('content')
    var ajax = new XMLHttpRequest()
    ajax.onreadystatechange = function () {
      if (ajax.readyState == 4 && ajax.status == 200) {
        let coinList = JSON.parse(ajax.responseText).data
        coinList = coinList.filter(coin => {
          return tokens.includes(coin.symbol)
        })
        coinList.forEach(coin => {
          let percent = coin.changePercent24Hr
          tokenMap[coin.symbol] = {
            price: `$${(new Number(coin.priceUsd)).toFixed(3)}`,
            change24H: `${(new Number(percent)).toFixed(2)}%`
          }
        })
        console.log(tokenMap)
        content.innerHTML = syntaxHighlight(tokenMap)
      }
    }
    ajax.open('GET', 'https://api.coincap.io/v2/assets')
    ajax.send()
  </script>
</body>

</html>
